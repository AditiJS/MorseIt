<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./lib/jquery-1.7.1.3.js"></script>
    <script type="text/javascript" src="./js/vibration.js"></script>
    <title>MorseCode</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/4ed2628243.js" crossorigin="anonymous"></script>
</head> 

<body>

    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="card-header">
                    <h1>M o r s e  I t</h1>
                </div>
            </div>
        </div>
    </div>



    <div class="container mt-3" style="margin-bottom: 2cm;">
        <div class="row">
            <div class="col-lg-3 col-sm-0"></div>
            <div class="col-lg-6 col-sm-12 box">
                <form name="entree" id="entree">
                    <div class="form-group mt-3">
                        <label for="">Text</label>
                        <input type="text" class="form-control" id="text" aria-describedby="" placeholder="Enter text"
                            name='STRING'>
                    </div>
                    <input  type="button" class="btn btn-success" value='Encode' onclick="go();showENoteField()">
                    <input type="button" class="btn btn-primary" id="play" value='Play'>
                    <div class="form-group mt-2">
                        <div class="form-group">
                            <label for="">Morse Code</label>
                            <input type="text" class="form-control" id="morse" aria-describedby=""
                                placeholder="Enter morse code" name='MORSECODE'>
                        </div>
                    </div>
                    <input  type="button" class="btn btn-success" value='Decode' onclick="ungo();showDNoteField()">

                    <div class="form-group text-center">
                        <input type="reset" class="btn btn-dark" value='Clear'>
                    </div>
                </form>

<!-- CHANGES FIELD -->
      <div id="note"> 
        <p id="noteEncode">The text is encoded</p>
        <p id="noteDecode">The text is decoded</p>
        <p id="emptyIp">Input field is empty!</p>
       </div>
<!-- -- -->

            </div>
            
            <div class="col-lg-3 col-sm-0"></div>
        </div>

   
    </div>

   


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./morsejs.js"></script>
</body>



</html>
